name: Release to Docker and git
on:
  push:
    tags:
       - v*
#on: [push, pull_request]
jobs:
  
  docker:
    name: Release on Docker hub
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set output
        id: vars
        run: echo ::set-output name=tag::${GITHUB_REF#refs/*/}
      - name: Check output
        env:
          RELEASE_VERSION: ${{ steps.vars.outputs.tag }}
        run: |
          echo $RELEASE_VERSION
          echo ${{ steps.vars.outputs.tag }}
      - uses: actions/checkout@v1
      - name: Publish to Registry
        uses: elgohr/Publish-Docker-Github-Action@v5
        with:
          registry: cr-hn-1.bizflycloud.vn
          name: cr-hn-1.bizflycloud.vn/31ff9581861a4d0ea4df5e7dda0f665d/bizfly-cloud-controller-manager:${{ steps.vars.outputs.tag }}
          username: ${{ secrets.USER_CLOUD }}
          password: ${{ secrets.PASS }}
